{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CINEMAPHILE</title>
    <link rel="icon" type="image/x-icon" href="{% static '/home/img/cinemaphile.png' %}" />

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a8162db7fd.js"
      crossorigin="anonymous"
    ></script>

    <!-- Animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="{% static 'home/css/index.css' %}" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark px-2 sticky-top">
      <div class="container-fluid justify-content-start">
        <a class="navbar-brand" href="/">
          <img
            src="{% static '/home/img/cinemaphile.png' %}"
            alt=""
            width="45"
            height="45"
            class="d-inline-block align-text-top"
          />
          <span class="pt-4 site-name animate__animated animate__rubberBand">
            CINEMAPHILE
          </span>
        </a>

        <!-- Search Bar-->
        <div id="search-bar" class="mx-auto">
          <form action="search" method = "POST" autocomplete="off">
            {% csrf_token %}
            <input
              type="search"
              placeholder="Search "
              id="search" 
              autocomplete="off" name="search"
            />

            <button id="search-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </button>
          </form>
        </div>

        <div id="show-favourites"><i class="fa-solid fa-bars"></i></div>
      </div>
    </nav>

   
         
          <section class="categories">
            <div class="container">
                <h2 class="text-center">Genres</h2>
                {% for g in genre %}
    
                <a href="/genremovies?genre_id={{g.id}}">
                <div class="box-3 float-container">
                    <img src="../media/{{g.genre_image}}"  class="img-responsive img-curve">
    
                    <h3 class="float-text text-white">{{g.name}}</h3>
                </div>
                </a>
                {% endfor %}
    
                
    
                <div class="clearfix"></div>
            </div>
        </section>
      
          
      


   
          

          

          
        </div>
      </div>

     
  </section>

  

    
  </body>
</html>
