{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CINEMAPHILE</title>
    <link rel="icon" type="image/x-icon" href="{% static '/home/img/cinemaphile.png' %}" />

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a8162db7fd.js"
      crossorigin="anonymous"
    ></script>

    <!-- Animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="{% static 'home/css/index.css' %}" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bree+Serif&family=EB+Garamond:ital,wght@0,500;1,800&display=swap');

                #container1{
            box-shadow: 0 15px 30px 1px grey;
            background: rgba(255, 255, 255, 0.90);
            text-align: center;
            border-radius: 5px;
            overflow: hidden;
            margin: 5em auto;
            height: 350px;
            width: 700px;
          
            
        }
        
        
        
        .product-details {
            position: relative;
            text-align: left;
            overflow: hidden;
            padding: 30px;
            height: 100%;
            float: left;
            width: 40%;
        
        }
        
        #container1 .product-details h1{
            font-family: 'Bebas Neue', cursive;
            display: inline-block;
            position: relative;
            font-size: 30px;
            color: #344055;
            margin: 0;
            
        }
        
        #container1 .product-details h1:before{
            position: absolute;
            content: '';
            right: 0%; 
            top: 0%;
            transform: translate(25px, -15px);
            font-family: 'Bree Serif', serif;
            display: inline-block;
            background: #ffe6e6;
            border-radius: 5px;
            font-size: 14px;
            padding: 5px;
            color: white;
            margin: 0;
            animation: chan-sh 6s ease infinite;
        
        }
        
        
        
            
        
        
        .hint-star {
            display: inline-block;
            margin-left: 0.5em;
            color: gold;
            width: 50%;
        }
        
        
        #container1 .product-details > p {
        font-family: 'EB Garamond', serif;
            text-align: center;
            font-size: 18px;
            color: #7d7d7d;
            
        }
        .control{
            position: absolute;
            bottom: 20%;
            left: 22.8%;
            
        }
        .btn {
        
            transform: translateY(0px);
            transition: 0.3s linear;
            background:  #809fff;
            border-radius: 5px;
          position: relative;
          overflow: hidden;
            cursor: pointer;
            outline: none;
            border: none;
            color: #eee;
            padding: 0;
            margin: 0;
            
        }
        
        .btn:hover{transform: translateY(-6px);
            background: #1a66ff;}
        
        .btn span {
            font-family: 'Farsan', cursive;
            transition: transform 0.3s;
            display: inline-block;
          padding: 10px 20px;
            font-size: 1.2em;
            margin:0;
            
        }
        .btn .price, .shopping-cart{
            background: #333;
            border: 0;
            margin: 0;
        }
        
        .btn .price {
            transform: translateX(-10%); padding-right: 15px;
        }
        
        .btn .shopping-cart {
            transform: translateX(-100%);
          position: absolute;
            background: #333;
            z-index: 1;
          left: 0;
          top: 0;
        }
        
        .btn .buy {z-index: 3; font-weight: bolder;}
        
        .btn:hover .price {transform: translateX(-110%);}
        
        .btn:hover .shopping-cart {transform: translateX(0%);}
        
        
        
        .product-image {
            transition: all 0.3s ease-out;
            display: inline-block;
            position: relative;
            overflow: hidden;
            height: 100%;
            float: right;
            width: 45%;
            display: inline-block;
        }
        
        #container1 img {width: 100%;height: 100%;}
        
        .info {
            background: rgba(27, 26, 26, 0.9);
            font-family: 'Bree Serif', serif;
            transition: all 0.3s ease-out;
            transform: translateX(-100%);
            position: absolute;
            line-height: 1.8;
            text-align: left;
            font-size: 105%;
            cursor: no-drop;
            color: #FFF;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
        }
        
        .info h2 {text-align: center}
        .product-image:hover .info{transform: translateX(0);}
        
        .info ul li{transition: 0.3s ease;}
        .info ul li:hover{transform: translateX(50px) scale(1.3);}
        
        .product-image:hover img {transition: all 0.3s ease-out;}
        .product-image:hover img {transform: scale(1.2, 1.2);}
    
    
    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark px-2 sticky-top">
      <div class="container-fluid justify-content-start">
        <a class="navbar-brand" href="/">
          <img
            src="{% static '/home/img/cinemaphile.png' %}"
            alt=""
            width="45"
            height="45"
            class="d-inline-block align-text-top"
          />
          <span class="pt-4 site-name animate__animated animate__rubberBand">
            CINEMAPHILE
          </span>
        </a>

        <!-- Search Bar-->
        <div id="search-bar" class="mx-auto">
          <form action="search" method = "POST" autocomplete="off">
            {% csrf_token %}
            <input
              type="search"
              placeholder="Search "
              id="search" 
              autocomplete="off" name="search"
            />

            <button id="search-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass search-icon"></i>
            </button>
          </form>
        </div>
        

        <div id="show-favourites"><i class="fa-solid fa-bars"></i></div>
      </div>
    </nav>

   
         
          <section class="categories">
            <div class="container">
                <h2 class="text-center">ALL MOVIES</h2>
                {% for m in movies %}
                <div id="container1">	
	
                    <div class="product-details">
                        
                    <h1>{{m.title}}</h1>
                    
                        
                            <p class="information">{{m.description}}</p>
                
                        
                        
                <div class="control">
                    
                    <a href="movie-detail/{{m.id}}"> <button class="btn">
                  
                   
                   <span class="buy">View Movie</span>
                 </button></a>
                    
                </div>
                            
                </div>
                    
                <div class="product-image">
                    
                    <img src="../media/{{m.movie_images}}" alt="">
                    
                
                <div class="info">
                    <h2> INFO</h2>
                    <ul>
                        <li><strong>Director : </strong>{{m.director}}</li>
                        <li><strong>Lead Actor : </strong>{{m.lead_actor}}</li>
                        <li><strong>Release Date: </strong>{{m.release_date}}</li>
                        <li><strong>Genre: </strong>{{m.genre}}</li>
                        
                    </ul>
                </div>
                </div>
                
                </div>
                {% endfor %}
               
                
    
                <div class="clearfix"></div>
            </div>
        </section>
      
          
      


   
          

          

          
        </div>
      </div>

     
  </section>

  

    
  </body>
</html>
