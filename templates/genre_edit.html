{% extends 'admin_base.html' %}
{% load static %}
{% block title %}Genre edit{% endblock %}
{% block body %}
<center>
    <h1>Genre Edit</h1>
    <div class="container">
     <form role="form" name="frm" action="" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        
         <div class="form-group">
            <label for="category_name">Name :</label>
            <input class="form-control" name="name" id="category_name" type="text"  value="{{genre.name}}" required><br><br>
         </div>
         
         <div class="form-group">
            <label for="category_name"> old Image :</label>
            <br>
            <img src="../media/{{genre.genre_image}}" style="height: 250px; width: 200px;" alt="">
         </div>
         <div class="form-group">
            <label for="category_name">Image :</label>
            <input class="form-control" name="image" id="category_name" type="file"  required><br><br>
         </div>
        
         <button type="submit" class="btn btn-info" id="bt" name="bt">Update</button>
  
    </form>
    </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}
