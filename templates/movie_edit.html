{% extends 'admin_base.html' %}
{% load static %}
{% block title %}Category Update{% endblock %}
{% block body %}
<center>
    <h1>Category Edit</h1>
    <div class="container">
     <form role="form" name="frm" action="" method="post"  enctype="multipart/form-data">
        {% csrf_token %}
        
         <div class="form-group">
            <label for="category_name">title :</label>
            <input class="form-control" name="name" id="category_name" type="text"  value="{{movie.title}}" required><br><br>
         </div>
         <div class="form-group">
            <label for="category_name">Genre :</label>
            <select  name="genre" class="form-control" >
               <option value="0">Select  Type</option>
               {% for h in genre%}
                   <option value="{{h.id}}" selected="{{movie.genre}}">{{h.name}}</option>
                  
                
               {% endfor %}
           </select>
         </div>
         <div class="form-group">
            <label for="category_name">Director :</label>
            <input class="form-control" name="director" id="category_name" type="text"  value="{{movie.director}}" required><br><br>
         </div>
         <div class="form-group">
            <label for="category_name">Description :</label>
            <input class="form-control" name="description" id="category_name" type="text"  value="{{movie.description}}" required><br><br>
         </div>
         <div class="form-group">
            <label for="category_name">Lead actor :</label>
            <input class="form-control" name="actor" id="category_name" type="text"  value="{{movie.lead_actor}}" required><br><br>
         </div>
         <div class="form-group">
            <label for="category_name">Release Date :</label>
            <input class="form-control" name="date" id="category_name" type="date"  value="{{movie.release_date}}" required><br><br>
         </div>
         <div class="form-group">
            <label for="category_name"> old Image :</label>
            <br>
            <img src="../media/{{movie.movie_images}}" style="height: 250px; width: 200px;" alt="">
         </div>
         <div class="form-group">
            <label for="category_name">Image :</label>
            <input class="form-control" name="image" id="category_name" type="file"  required><br><br>
         </div>
        
         <button type="submit" class="btn btn-info" id="bt" name="bt">Update</button>
  
    </form>
    </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}
