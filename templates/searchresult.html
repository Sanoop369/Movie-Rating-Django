{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CINEMAPHILE</title>
    <link rel="icon" type="image/x-icon" href="{% static '/home/img/cinemaphile.png' %}" />

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a8162db7fd.js"
      crossorigin="anonymous"
    ></script>

    <!-- Animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="{% static 'home/css/index.css' %}" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark px-2 sticky-top">
      <div class="container-fluid justify-content-start">
        <a class="navbar-brand" href="/">
          <img
            src="{% static '/home/img/cinemaphile.png' %}"
            alt=""
            width="45"
            height="45"
            class="d-inline-block align-text-top"
          />
          <span class="pt-4 site-name animate__animated animate__rubberBand">
            CINEMAPHILE
          </span>
        </a>
    

        <div id="show-favourites"><i class="fa-solid fa-bars"></i></div>
      </div>
    </nav>
    {% if no == 0 %}
    <h2 class="text-center">No Search Result</h2>    
    {% else %}
   
    <section class="food-menu">
      <div class="container">
          <h2 class="text-center">Search result</h2>

          <div class="container1">
            {% for m in result %}
          <div class="card">
            <figure class="card__thumb">
              <img src="../media/{{m.movie_images}}"  class="img-responsive .img-curve">
              <figcaption class="card__caption">
                <h2 class="card__title">{{m.title}}</h2>
                <p class="info-type">
                  Directors :
                  <span id="director-names" class="information">{{m.director}}</span>
                </p>
                <p class="info-type">
                  Cast :
                  <span id="cast-names" class="information">{{m.lead_actor}}</span>
                </p>
                <p class="info-type">
                  Genre :
                  <span id="genre" class="information">{{m.genre}}</span>
                </p>
                <p class="card__snippet">{{m.description}}</p>
                <a href="movie-detail/{{m.id}}" class="card__button">Read more</a>
              </figcaption>
            </figure>
          </div>
  {% endfor %}
        
          

          

          
        </div>
      </div>

    
  </section>
  {% endif %}

    
  </body>
</html>
