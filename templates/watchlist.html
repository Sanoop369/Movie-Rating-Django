{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CINEMAPHILE</title>
    <link rel="icon" type="image/x-icon" href="{% static '/home/img/cinemaphile.png' %}" />

    <!-- Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/a8162db7fd.js"
      crossorigin="anonymous"
    ></script>

    <!-- Animate -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <link rel="stylesheet" href="{% static 'home/css/index.css' %}" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    
    
    
    
    .container {
      position: relative;
    }
    
    .container .card {
      position: relative;
      width: 220px;
      height: 350px;
      background: #232323;
      border-radius: 20px;
      overflow: hidden;
    }

    </style>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar bg-dark px-2 sticky-top">
      <div class="container-fluid justify-content-start">
        <a class="navbar-brand" href="/">
          <img
            src="{% static '/home/img/cinemaphile.png' %}"
            alt=""
            width="45"
            height="45"
            class="d-inline-block align-text-top"
          />
          <span class="pt-4 site-name animate__animated animate__rubberBand">
            CINEMAPHILE
          </span>
        </a>

        <!-- Search Bar-->
      
        

        <div id="show-favourites"><i class="fa-solid fa-bars"></i></div>
      </div>
    </nav>
    <section class="categories">
        <div class="container">
           

{% if no == 0 %}
<h2 class="text-center">Nothing Added</h2>    
{% else %}
<h2 class="text-center">Your Watchlist</h2>
{% for i in w %}

<div class="container">
    <div class="card">
      <div class="imgBx">
        <img src="{{i.Movie.movie_images.url}}" height="200px" width="150px">
      </div>
      <div class="contentBx">
        <h2>{{i.Movie.title}}</h2>
     <form action="" method="POST">
        {% csrf_token %}
        <input type="hidden"  name="watchlist" value="{{i.id}}">
        <input type="hidden" name="movie" value="{{i.Movie.id}}">
     
     
        <input type="submit" value=" Watched">
    </form> 
    </div>
    </div>
  </div>
  {% endfor %}
  {% endif %}
</div>
<div class="clearfix"></div>
</section>
